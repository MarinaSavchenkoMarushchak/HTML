<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name </label><br />
        <input
          id="last-name-form-control"
          type="text"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label
          >Age
          <input type="number" name="age" value="17" min="3" max="10" required
        /></label>
      </div>
      <div class="form-control">
        <input type="checkbox" id="accept-terms" name="agree" disabled />
        <label for="accept-terms"> Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <label> <input type="radio" name="gender" checked /> Male</label>

        <label><input type="radio" name="gender" /> Female</label>

        <label><input type="radio" name="gender" /> Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
